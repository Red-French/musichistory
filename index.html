<body>
	<div class="flex-container">

		<div id="nav" class="flex-nav">View Music | <a href="">Add Music</a> | <a href="">Profile</a></div>

<!-- SONG CHOICE -->
<!-- SONG CHOICE -->
		<div id="options" class="sidebar-left">
			<p>Song Length:</p>
			<input type="range" name="Length" min="2" max="5">
			<p>Artist:</p>
			<select name="artist">
				<option value="">Options</option>
				<option value="Hall">Tom T. Hall</option>
				<option value="Rodriquez">Johnnie Rodriquez</option>
				<option value="Pride">Charlie Pride</option>
				<option value="Rodgers">Jimmie Rodgers</option>
			</select>
			<p>Album:</p>
			<select name="album">
				<option value="">Options</option>
				<option value="5and10">Old Five and Dimers Like Me</option>
				<option value="roadsideBench">Roadside Bench</option>
				<option value="Live">Live</option>
				<option value="Brakeman">Brakeman</option>
			</select>
			<p>Genre:</p>
				<table>
					<tr>
						<td><input type="checkbox" name="genre" value="rock">Rock
						</td>
						<td>
						<input type="checkbox" name="genre" value="classical">Classical
						</td>
					</tr>
					<tr>
						<td><input type="checkbox" name="genre" value="pop">Pop
						</td>
						<td>
						<input type="checkbox" name="genre" value="jazz">Jazz
						</td>
					</tr>
					<tr>
						<td><input type="checkbox" name="genre" value="blues">Blues
						</td>
						<td>
							<input type="checkbox" name="genre" value="hipHop">Hip Hop
						</td>
					</tr>
				</table>
				<button type="button" class="filterButton">Filter</button>
		</div>
