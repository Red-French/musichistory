<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NSS Starter Kit</title>
	<link href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="MusicApp" id="background">  <!-- tells Angular what part of the view is controlled by the app - 'MusicApp' is the name given to the 'module' function in app3.js-->
	<div class="navbar transparent navbar-inverse navbar-fixed-top">
	   <nav class="navbar-inner">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Songster</a>
	    </div>
	    <div>
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="/#/songs/list">View Music</a></li>
	        <li><a href="/#/songs/form">Add Music</a></li>
	      </ul>
	    </div>
	  </div>
	</nav>
	</div>
	<div id="options" ng-controller="songCtrl">
		<p>Song Length:</p>
		<input type="range" name="Length" min="2" max="5">
		<p>Artist:</p>
	    <select name="artist">
	    	<option>Choose Artist</option>
	    	<option ng-repeat="thing in songs"> {{ thing.artist }}</option>
	    </select>

		<p>Album:</p>
		<select name="album">
	    	<option>Choose Album</option>
	    	<option ng-repeat="thing in songs"> {{ thing.album }}</option>
		</select>
		<p>Genre:</p>
			<table>
				<tr>
					<td><input type="checkbox" name="genre" value="rock">Rock
					</td>
					<td>
					<input type="checkbox" name="genre" value="classical">Classical
					</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="genre" value="pop">Pop
					</td>
					<td>
					<input type="checkbox" name="genre" value="jazz">Jazz
					</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="genre" value="blues">Blues
					</td>
					<td>
						<input type="checkbox" name="genre" value="hipHop">Hip Hop
					</td>
				</tr>
			</table>
			<button type="button" class="filterButton">Filter</button>
		</div>

	<div ng-view id="results"></div>

	</div>
	<script src="lib/bower_components/angular/angular.min.js"></script>
	<script src="lib/bower_components/angular-route/angular-route.js"></script>
	<script src="lib/bower_components/firebase/firebase.js"></script>
    <script src="lib/bower_components/angularfire/dist/angularfire.js"></script>

	<script src="app/app3.js"></script>

	<script src="app/factories/songStorage.js"></script>
	<script src="app/controllers/songCtrl.js"></script>
	<script src="app/controllers/songDetailCtrl.js"></script>
	<script src="app/controllers/songFormCtrl.js"></script>
</body>
</html>
