<div ng-controller="songCtrl" ng-repeat="thing in songs | filter: query | filter: artistModel | filter: albumModel">
<a href="#/songs/delete" ><button type="button" id="deleteButton" ng-click="deleteSong(thing)">Delete</button></a>
	<a href="#/songs/details/{{thing.$id}}" >{{ thing.title }}</a>
</div>
